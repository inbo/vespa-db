{% extends "admin/base_site.html" %}

{% block content %}
<h1>Wijs alle gemeenten in een provincie toe aan geselecteerde gebruikers</h1>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.id }}">
    {% endfor %}
    <input type="submit" value="Assign" class="default">
</form>
{% endblock %}
