worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP/2 specific settings
    http2_max_field_size 16k;
    http2_max_header_size 32k;
    http2_max_requests 1000;
    http2_idle_timeout 5m;

    # Global timeout settings
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    sendfile        on;
    keepalive_timeout  65;

    # Buffering settings for large responses
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    server {
        listen 80 http2;  # Added http2
        server_name uat.vespadb.be;

        # Increase client body size limit if needed
        client_max_body_size 20M;

        location /static/ {
            alias /workspaces/vespadb/collected_static/;
        }

        location /media/ {
            alias /workspaces/vespadb/media/;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTTP/2 specific
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    server {
        listen 80 http2;  # Added http2
        server_name data.vespawatch.be;

        # Increase client body size limit if needed
        client_max_body_size 20M;

