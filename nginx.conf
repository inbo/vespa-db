worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Global timeout settings
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    sendfile        on;
    keepalive_timeout  65;

    # Buffering settings for large responses
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    server {
        listen 80;
        server_name uat.vespadb.be;

        # Increase client body size limit if needed
        client_max_body_size 20M;

        location /static/ {
            alias /workspaces/vespadb/collected_static/;
        }

        location /media/ {
            alias /workspaces/vespadb/media/;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    server {
        listen 80;
        server_name data.vespawatch.be;

        # Increase client body size limit if needed
        client_max_body_size 20M;

        location /static/ {
            alias /workspaces/vespadb/collected_static/;
        }

        location /media/ {
            alias /workspaces/vespadb/media/;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}