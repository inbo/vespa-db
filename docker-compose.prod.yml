version: "3.9"

services:
  frontend:
    build:
      context: .
      target: frontend-prod
    ports:
      - "3000:80"

  devcontainer:
    build:
      context: .
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11.6}
      target: dev
    stdin_open: true
    tty: true
    volumes:
      - .:/workspaces/vespadb/

  app:
    build:
      context: .
      target: app
    tty: true
    ports:
      - "8001:8000"
    volumes:
      - .:/workspaces/vespadb/
    command: [ "serve", "--dev" ]
    working_dir: /workspaces/vespadb/
    environment:
      - DJANGO_SETTINGS_MODULE=vespadb.settings
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery-worker
    volumes:
      - .:/workspaces/vespadb/
    depends_on:
      - redis

  celery_beat:
    build: .
    command: celery-beat
    volumes:
      - .:/workspaces/vespadb/
    depends_on:
      - redis

volumes:
  postgres_data:


networks:
  default:
    name: vespadb-network
